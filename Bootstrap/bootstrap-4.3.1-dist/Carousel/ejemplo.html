<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Carousel</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div id="ejemplo" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#ejemplo" data-slide="0" class="active"></li>
				<li data-target="#ejemplo" data-slide="1"></li>
				<li data-target="#ejemplo" data-slide="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="http://via.placeholder.com/1200x400/0000FF/808080/?text=Slide 1" alt="Slide 0" class="d-block w-100">
					<div class="carousel-caption">
						<h3>Slide 1</h3>
						<p>Lorem ipsum dolor sit amet.</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="http://via.placeholder.com/1200x400/0000FF/808080/?text=Slide 2" alt="Slide 2" class="d-block w-100">
					<div class="carousel-caption">
						<h3>Slide 2</h3>
						<p>Lorem ipsum dolor sit amet.</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="http://via.placeholder.com/1200x400/FF0000/FFFFFF/?text=BOO" alt="Slide 3" class="d-block w-100">
					<div class="carousel-caption">
						<h3>Slide 3</h3>
						<p>Lorem ipsum dolor sit amet.</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#ejemplo" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#ejemplo" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	


	<script src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
