<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="diseño/diseño.css">
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 offset-2">
            <div class="modal-content bg-secondary">
                <div class="form-group"> 
                    <img src="Img/850px-Penoles_Logo.png" class="col-lg-6" alt="peñoles.png">
                </div>
                <form class="col-12">
                    <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    <div class="form-group">
                            <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-danger form-group">Iniciar Sesión</button>
                    <div class="col-12 form-group">
                        <p class="text-light" href="#">En caso de olvidar contraseña<br>contactar al adiminstrador</p>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
